name: Mirror GitLab 🪀

on:
  push:
    branches:
      - main
  workflow_run:
    workflows:
      - Ayah of the Day ☪️
      - Post Feed Updater 🔃
    types:
      - completed
  workflow_dispatch:

jobs:
  update:
    name: Mirroring 🦾
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: GitLab Push 🚀
        run: |
          git remote add gitlab https://${{ github.actor }}:${{ secrets.GITLAB_TOKEN }}@gitlab.com/${{ github.repository }}.git
          git fetch --unshallow origin
          git push -u gitlab main -f
